<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Filter CSS</title>
</head>

<body>

    <div class="container">
        <div class="imgBox">
            <img src="./assets/img.jpg" alt="img">
            <h5>Original</h5>
        </div>
        <div class="imgBox">
            <img src="./assets/img.jpg" alt="img" class="bw">
            <h5>Black & White</h5>
        </div>
        <div class="imgBox">
            <img src="./assets/img.jpg" alt="img" class="blur">
            <h5>Blur</h5>
        </div>
        <div class="imgBox">
            <img src="./assets/img.jpg" alt="img" class="brighten">
            <h5>Brighten</h5>
        </div>
        <div class="imgBox">
            <img src="./assets/img.jpg" alt="img" class="contrast">
            <h5>Contrast</h5>
        </div>
        <div class="imgBox">
            <img src="./assets/img.jpg" alt="img" class="drop-shadow">
            <h5>Drop Shadow</h5>
        </div>
        <div class="imgBox">
            <img src="./assets/img.jpg" alt="img" class="hue">
            <h5>Hue Rotate</h5>
        </div>
        <div class="imgBox">
            <img src="./assets/img.jpg" alt="img" class="invert">
            <h5>Invert</h5>
        </div>
        <div class="imgBox">
            <img src="./assets/img.jpg" alt="img" class="opacity">
            <h5>Opacity</h5>
        </div>
        <div class="imgBox">
            <img src="./assets/img.jpg" alt="img" class="saturated">
            <h5>Saturated</h5>
        </div>
        <div class="imgBox">
            <img src="./assets/img.jpg" alt="img" class="sepia">
            <h5>Sepia</h5>
        </div>
        <div class="imgBox">
            <img src="./assets/img.jpg" alt="img" class="multiple">
            <h5>Multiple</h5>
        </div>
    </div>

</body>

</html>
